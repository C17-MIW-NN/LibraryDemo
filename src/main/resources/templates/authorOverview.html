<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Replace this title</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of all the authors</h1>

    <table>
        <thead>
        <tr>
            <td>Name</td>
            <td></td>
        </tr>
        </thead>

        <tr th:each="author : ${allAuthors}">
            <td th:text="${author.name}"></td>
            <td><a th:href="@{/author/delete/{authorId}(authorId = ${author.authorId})}">delete</a></td>
        </tr>
    </table>

    <form th:action="@{/author/save}" method="post" th:object="${formAuthor}">
        Name: <input type="text" th:field="*{name}"> <input type="submit" value="Add author">
    </form>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
