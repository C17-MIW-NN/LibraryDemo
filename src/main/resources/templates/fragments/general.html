<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head th:fragment="baseheader(title)">
  <meta charset="UTF-8">
  <title th:replace="${title}">This is the base title</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">

  <link rel="stylesheet" type="text/css" href="/css/library.css" />
</head>

<body>

<div th:fragment="navbar" class="navbar fixed-top  bg-body-secondary">
    <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/author/all}">Authors</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/book/all}">Books</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/user/all}">Users</a>
        </li>
    </ul>

        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">Login</a>
        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout <span sec:authentication="name"></span></a>
    </div>
</div>

<footer th:fragment="footer" class="footer fixed-bottom bg-body-secondary">
    <div class="container-fluid align-middle text-center p-2">
        <span class="text-muted">Vincent Velthuizen 2025</span>
    </div>

</footer>

<div th:fragment="bottomScripts">
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>

</body>
</html>
