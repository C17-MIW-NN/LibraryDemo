<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview of all the books</title>
</head>
<body>

<h1>Overview of all the books</h1>

<table>
    <th>
        <td>Title</td>
        <td></td>
    </th>

    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td><a th:href="@{/book/edit/{bookId}(bookId = ${book.bookId})}">edit</a></td>
        <td><a th:href="@{/book/delete/{bookId}(bookId = ${book.bookId})}">delete</a></td>
    </tr>
</table>

<a th:href="@{/book/add}">Add a new book</a>

</body>
</html>
