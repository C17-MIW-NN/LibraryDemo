<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview of all the books</title>
</head>
<body>

<h1>Overview of all the books</h1>

<table>
    <thead>
        <tr>
            <td>Title</td>
            <td>Available</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </thead>

    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td><span th:text="${book.availableNumberOfCopies}"></span> / <span th:text="${book.numberOfCopies}"></span></td>
        <td><a th:href="@{/copy/new/{bookId}(bookId = ${book.bookId})}">Buy</a></td>
        <td><a th:href="@{/book/edit/{bookId}(bookId = ${book.bookId})}">edit</a></td>
        <td><a th:href="@{/book/delete/{bookId}(bookId = ${book.bookId})}">delete</a></td>
    </tr>
</table>

<a th:href="@{/book/add}">Add a new book</a>

</body>
</html>
