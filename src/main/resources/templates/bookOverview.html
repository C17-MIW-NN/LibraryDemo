<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview of all the books</title>
</head>
<body>

<h1>Overview of all the books</h1>

<table>
    <th>
        <td>Title</td>
    </th>

    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
    </tr>
</table>

</body>
</html>
