<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>authorDetails.html</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-8 col-sm-6 col-lg-4">
                <img class="object-fit-cover cirkel w-100" th:src="${author.imageURL}" th:alt="|Image for ${author.name}|">
            </div>
            <div class="col-lg-8">
                <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3 text-center" th:text="${author.name}"></h1>
                <p class="lead"></p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start"  sec:authorize="isAuthenticated()">
<!--                    <a class="btn btn-primary" href="#" role="button">Edit Author</a>-->
                    <a class="btn btn-danger" th:href="@{/author/delete/{authorId}(authorId = ${author.authorId})}" role="button">Delete Author</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/book :: bookCards(${author.books})}">Test</div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>
</html>
