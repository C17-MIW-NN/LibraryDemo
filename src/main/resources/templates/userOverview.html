<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Overview of all users</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of all users</h1>
    <ul>
        <li th:each="user : ${allUsers}" th:text="${user.username}"></li>
    </ul>

    <button type="button"
            class="btn btn-outline-secondary btn-lg px-4 fw-bold"
            data-bs-toggle="modal" data-bs-target="#newForm">
        <i class="bi bi-plus-square"></i> Add user
    </button>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

<div th:replace="~{fragments/libraryuser :: userFormModal(${formUser}, ${#fields})}"></div>

</body>
</html>
