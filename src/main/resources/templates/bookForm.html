<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title th:if="${formBook.bookId == null}">Add a new book</title>
    <title th:unless="${formBook.bookId == null}" th:text="|Edit ${formBook.title}|"></title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1 class="text-center" th:if="${formBook.bookId == null}">Add a new book</h1>
    <h1 class="text-center" th:unless="${formBook.bookId == null}" th:text="|Edit ${formBook.title}|"></h1>

    <div th:replace="~{fragments/book :: bookForm(${formBook}, ${allAuthors}, ${#fields})}"></div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
